name: Sync Barakat Kanban Board

on:
  workflow_dispatch:
  push:
    paths:
      - kanbanConfig.yml

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      repository-projects: write   # ✅ this is the correct key

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyYAML requests

      - name: Sync Kanban
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GH_TOKEN }}   # ✅ use your PAT here
          KANBAN_PROJECT_ID: ${{ secrets.KANBAN_PROJECT_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/syncKanban.py
